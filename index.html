<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary app</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer ></script>
</head>
<body>
    <div class="main-container">
        <header>
            <h3>Sonu Kumar ( Dictionary App )</h3>
        </header>
        <div class="main-content">
            <section class="tab-container">
                <button>Add New person</button>
                <button>Retrieve Information</button>
            </section>
            <section class="add-new-person-container">
                <p>Add New Person</p>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date Of Birth</th>
                            <th>Aadhar Number</th>
                            <th>Mobile Number</th>
                            <th>Age</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input type="text" name="person_name" id="person_name">
                            </td>
                            <td>
                                <input type="text" name="person_dob" id="person_dob">
                            </td>
                            <td>
                                <input type="text" name="person_aadhar" id="person_aadhar">
                            </td>
                            <td>
                                <input type="text" name="person_mobile" id="person_mobile">
                            </td>
                            <td>
                               
                            </td>
                            <td>
                               <a href="#">Save</a>
                               <a href="#">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="add-btn-container">
                    <button id="add-btn">Add</button>
                </div>
            </section>
        </div>
       
    </div>
</body>
</html>
